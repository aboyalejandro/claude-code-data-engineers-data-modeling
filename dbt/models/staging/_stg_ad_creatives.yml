version: 2

models:
  - name: stg_ad_creatives
    description: |
      Cleaned ad creative performance data from the raw ad_creatives source table.
      Standardizes column names and adds a calculated CTR for validation.

      Grain: One row per creative
    columns:
      - name: creative_id
        description: Unique identifier for the ad creative
        data_tests:
          - not_null
          - unique
      - name: campaign_id
        description: Foreign key to the parent campaign
        data_tests:
          - not_null
      - name: creative_type
        description: Type of creative (image, video, carousel)
      - name: creative_name
        description: Name of the creative
      - name: impressions
        description: Number of impressions for this creative
      - name: clicks
        description: Number of clicks on this creative
      - name: ctr
        description: Click-through rate from source
      - name: spend
        description: Amount spent on this creative in dollars
      - name: calculated_ctr
        description: Calculated CTR (clicks / impressions) for validation against source CTR
